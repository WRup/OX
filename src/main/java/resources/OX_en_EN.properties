who_starts = Input 1, if you want 'O' to start, or 2 if 'X' starts.
net_height = Input height of board in range (3-100)
net_width = Input width of board in range (3-100)
win_conditions = Input winning condition in range (3 - min width/height of board)
wrong_input = Wrong input. Try again.
player_move = Player %s move. Input coordinates 'r,c', where r is row and c is column.
game = GAME %s
draw = Draw. %s:%s  %s:%s
winner = WINNER IS: %s. %s:%s %s:%s
end_game = END RESULT: %s:%s %s:%s